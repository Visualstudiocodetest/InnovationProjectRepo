<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .person-container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .person-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
            background-color: #ddd;
        }
        .person-name, .person-info {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="person-container">
        <div id="person-image" class="person-image"></div>
        <h2 id="person-name" class="person-name"></h2>
        <p id="person-info" class="person-info"></p>
    </div>
</body>
</html></html>
