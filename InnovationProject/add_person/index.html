<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Lecteur de Carte d'Identité</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navigation Banner -->
  <nav class="main-nav">
    <a href="/index.html">Accueil</a>
    <a href="/add_person/index.html">Ajouter une personne</a>
    <a href="/list_customers/index.html">Liste des clients</a>
  </nav>

  <h2>Uploader les Informations d'Identité</h2>

  <label for="id-card-input">Carte d'Identité (Recto):</label>
  <input type="file" id="id-card-input" accept="image/*"><br>
  <img id="id-card-preview" src="#" alt="Aperçu Carte d'Identité" class="image-preview" style="display:none;">

  <label for="photo1-input">Photo de la personne 1:</label>
  <input type="file" id="photo1-input" accept="image/*"><br>
  <img id="photo1-preview" src="#" alt="Aperçu Photo 1" class="image-preview" style="display:none;">

  <label for="photo2-input">Photo de la personne 2:</label>
  <input type="file" id="photo2-input" accept="image/*"><br>
  <img id="photo2-preview" src="#" alt="Aperçu Photo 2" class="image-preview" style="display:none;">

  <button onclick="analyserEtEnregistrer()">Analyser et Enregistrer</button>

  <script src="script.js"></script>
</body>
</html>
