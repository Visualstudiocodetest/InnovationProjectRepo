<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des clients</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Banner -->
    <nav class="main-nav">
      <a href="/index.html">Accueil</a>
      <a href="/add_person/index.html">Ajouter une personne</a>
      <a href="/list_customers/index.html">Liste des clients</a>
    </nav>

    <div class="container">
        <h1>Données de votre table Supabase</h1>
        <div id="add-button-container">
            <button id="add-person-button">Ajouter une personne</button>
        </div>
        <div id="search-container">
            <input type="text" id="search-input" placeholder="Rechercher par nom, prénom...">
        </div>
        <div id="data-container">
            <p class="loading">Chargement des données...</p>
        </div>
        <p id="error-message" class="error" style="display: none;"></p>
        <div id="edit-form-container" style="display: none;">
            <h2>Éditer la personne</h2>
            <form id="edit-form">
                <input type="hidden" id="edit-id">
                <div class="form-group">
                    <label for="edit-nom">Nom:</label>
                    <input type="text" id="edit-nom">
                </div>
                <div class="form-group">
                    <label for="edit-prenom">Prénom:</label>
                    <input type="text" id="edit-prenom">
                </div>
                <div class="form-group">
                    <label for="edit-date_naissance">Date de naissance:</label>
                    <input type="text" id="edit-date_naissance" placeholder="JJ/MM/AAAA">
                </div>
                <div class="form-group">
                    <label for="edit-photo1_url">URL Photo 1:</label>
                    <input type="url" id="edit-photo1_url">
                </div>
                <div class="form-group">
                    <label for="edit-photo2_url">URL Photo 2:</label>
                    <input type="url" id="edit-photo2_url">
                </div>
                <div class="form-group">
                    <label for="edit-url_id_card">URL Carte ID:</label>
                    <input type="url" id="edit-url_id_card">
                </div>
                <div class="form-actions">
                    <button type="button" id="save-edit-button" class="save-button">Sauvegarder</button>
                    <button type="button" id="cancel-edit-button" class="cancel-button">Annuler</button>
                </div>
            </form>
        </div>
    </div>

    <div id="confirm-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <p id="confirm-message"></p>
            <div class="modal-actions">
                <button id="confirm-yes" class="modal-button confirm-yes">Oui</button>
                <button id="confirm-no" class="modal-button confirm-no">Non</button>
            </div>
        </div>
    </div>

    <div id="message-box" class="modal" style="display: none;">
        <div class="modal-content">
            <p id="message-text"></p>
            <div class="modal-actions">
                <button id="message-ok" class="modal-button message-ok">OK</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
